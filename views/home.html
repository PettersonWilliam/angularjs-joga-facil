<div class="container">
    <div style="width: 100%; margin: 20px; padding: 0 10px; border: 1px solid; border-radius: 8px;"  ng-repeat="match in matchs">
        <div class="d-flex justify-content-between w-100 mt-1">
            <div>
                <span>
                    Partida ID - {{match.id}} - Data: {{match.date | date:'dd/MM/yyyy'}}
                </span>
                <span style="margin-left: 150px">
                    Status: {{match.status}}
                </span>
            </div>

            <div class="d-flex gap-4" ng-if="match.status ==='OPEN'">
                <i class="fa-solid fa-trash" ng-click="deleteMatch(match.id)" style="cursor:pointer;"></i>
                <i class="fa-solid fa-pencil" ui-sref="matchUpdate({ matchId: match.id })"></i>
            </div>
        </div>
        <hr>
        <div class="ds-flex" style="margin-top: 10px;">      
                <div>
                    <div style="text-align:center;" ng-if="!match.participants.length">
                        Sem Participantes no momento!
                    </div>
                    <table class="table" ng-if="match.participants.length">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Data Nascimento</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="participant in match.participants">
                                <td>{{participant.name}}</td>
                                <td>{{participant.born | date:'dd/MM/yyyy'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
